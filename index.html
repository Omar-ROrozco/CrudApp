<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Proyecto Crud</title>
</head>

<body>

    <h1>Sistema para subir notas al sitio</h1>
    <div class="container">
        <div class="row">
            <div class="col-7">
                <label for="exampleFormControlInput1" class="form-label"><b> Cabeza</b></label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-6">
                <select class="form-select form-select-m mb-3">
                    <option selected>Elegir reportero</option>
                    <option value="1">Paty Chapoy</option>
                    <option value="2">Pedrito Sola</option>
                    <option value="3">Daniel Bisogno</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Sumario</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Nota</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <button type="button" class="btn btn-outline-success">Agregar Nota</button>
    </div>




    <script src="./actions.js"></script>

</body>

</html>
